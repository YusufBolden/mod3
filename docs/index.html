<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&display=swap"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100"
    style="background-color: #d5e1ef; font-family: 'Outfit', sans-serif"
  >
    <main
      class="bg-white rounded-4 shadow p-3 pb-4 d-flex flex-column gap-3"
      style="max-width: 320px"
    >
      <div>
        <img
          src="images/image-qr-code.png"
          class="img-fluid rounded-3 mb-3"
          alt="QR code"
        />
        <h4
          class="fw-bold text-center"
          style="color: #1f314f; font-size: 1.5em"
        >
          Improve your front-end skills by building projects
        </h4>
        <p
          class="text-center mx-auto mt-3"
          style="
            color: #68778d;
            font-size: 1em;
            max-width: 260px;
            letter-spacing: 0.2px;
            margin: 0 auto;
          "
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
      <div
        class="text-center"
        style="font-size: 11px; color: hsl(228, 45%, 44%)"
      >
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yusuf</a>.
      </div>
    </main>
  </body>
</html>
